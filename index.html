<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="container">
      <div class="card">
        <img class="background-top-card" src="./src/images/bg-pattern-card.svg" alt="image">
        <div class="perfil-informacoes">
          <img src="./src/images/image-victor.jpg" alt="Imagemdo perfil">
          <p class="nome-perfil">Vitor Crest <span>26</span></p>
          <span>London</span>
        </div>
        <hr>
        <ul class="perfil-numeros">
          <li>
            <p class="contador">80K</p>
            <span>Fllowers</span>
          </li>
          <li>
            <p class="contador">803K</p>
            <span>Likes</span>
          </li>
          <li>
            <p class="contador">1.4K</p>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </main>
</body>
</html>
